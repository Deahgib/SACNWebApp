


<h3>Channels</h3>
<p>This is where the lights can be selected</p>
<div class="channel-group">
  <div class="channel-cell text-center border text-info" *ngFor="let fixture of patch.fixtures" >
    <span class="align-center">
      {{fixture.channel}}
    </span>
  </div>
</div>



<br />
<h3>Fixtures:</h3>
<div class="panel" *ngFor="let fixture of patch.fixtures" >
  <div class="panel-title">
    Channel: {{ fixture.channel }} - DMX Address: {{ fixture.startAddress }}
  </div>
  <div class="panel-body">
      <div class="fader-group">
        <div class="row">
          <div class="col" *ngFor="let id of fixture.identities">
            <app-dmx-slider [identity]="id"></app-dmx-slider >
          </div>
        </div>
      </div>
  </div>

</div>
