<p>Fixtures: {{appName}}</p>
<ul>
  <li *ngFor="let fixture of patch.fixtures" >
    <span>Channel: {{ fixture.channel }} - DMX Address: {{ fixture.startAddress }}</span>
    <div class="pure-g">
      <div class="pure-u-1-3" *ngFor="let id of fixture.identities">
        <app-dmx-slider   [identity]="id"></app-dmx-slider >
      </div>
    </div>
  </li>
</ul>
