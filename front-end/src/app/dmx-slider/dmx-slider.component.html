
<div class="text-center fader-component">
  <p class="align-top">{{value / 255 * 100 | number : '1.2-2'}}</p>
  <mat-slider class="align-middle" (input)="onInputChange($event.value)" vertical="true" [max]="max" [min]="min" [value]="identity.value"></mat-slider>
  <p class="align-bottom">{{identity.key}}</p>
</div>
